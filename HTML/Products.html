<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>

    <link rel="stylesheet" href="../CSS/Products.css" />
  </head>
  <body>
    <!--Header-->

    <div class="container">
      <header>
        <img
          src="../IMAGES/WebbHusetHalmstadBlack.svg"

              src="../IMAGES/Menu.svg"
              alt="toggle menu"
              class="menu"
              id="menu"

          <ul class="show-desktop hide-mobile" id="nav">
            <li id="exit" class="exit-btn hide-desktop">
              <a href="#"><img src="../IMAGES/cancel.svg" alt="" /></a>
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Products</a></li>

    <!--Footer-->

    <div class="footer_container">
      <footer>
        <div class="footer_img">
          <img src="../IMAGES/WebbHusetHalmstadWhite.svg" alt="" />
        </div>

        <div class="Contact">
          <h1>Contact</h1>
          <p>Tel:</p>
          <p>Mail:</p>
        </div>

        <div class="Social_media">
            <a href="#">Github</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
      </footer>
    </div>

</html>
